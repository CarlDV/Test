    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffa3a3;
            overflow: hidden;
            text-align: center;
            position: relative;
            background: #0c0c0c;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            display: flex;
            overflow: hidden;
            transform: translateX(-50%);
        }

        .background img {
            width: 50%;
            height: 100%;
            object-fit: cover;
            animation: slideIn 10s forwards;
            transform: translateY(-100%);
        }

        .background img:nth-child(1) {
            animation-delay: 0s;
            transform-origin: top left;
        }

        .background img:nth-child(2) {
            animation-delay: 1ms;
            transform-origin: bottom right;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeInUp 1s ease-in-out 0.5s;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #030089;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            animation: fadeInUp 1s ease-in-out 1s;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #055befcb;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
